---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: strigus
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: gabriellcristiann/meu_apache:1.0.0
          ports:
            - containerPort: 80
